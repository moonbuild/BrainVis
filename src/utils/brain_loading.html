<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Loading Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .loading-container {
            width: 100px;
            height: 100px;
        }

        .brain-path {
            fill: none;
            stroke: #4a9eff;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 100;
            stroke-dashoffset: 100;
        }
        
        .path1 {
            animation: draw 3s linear forwards infinite;
        }
        
        .path2 {
            animation: draw 3s linear 0.3s forwards infinite;
        }
        
        .path3 {
            animation: draw 3s linear 0.6s forwards infinite;
        }
        
        .path4, .path5 {
            animation: draw 3s linear 0.9s forwards infinite;
        }
        
        .path6, .path7 {
            animation: draw 3s linear 1.2s forwards infinite;
        }
        
        .path8, .path9 {
            animation: draw 3s linear 1.5s forwards infinite;
        }
        
        @keyframes draw {
            0% {
                stroke-dashoffset: 100;
            }
            70% {
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dashoffset: 0;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="100" height="100">
            <path class="brain-path path1" d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 1 0 12 18Z"/>
            
            <path class="brain-path path2" d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 1 1 12 18Z"/>
            
            <path class="brain-path path3" d="M15 13a4.5 4.5 0 0 1-3-4 4.5 4.5 0 0 1-3 4"/>
            
            <path class="brain-path path4" d="M17.599 6.5a3 3 0 0 0 .399-1.375"/>
            
            <path class="brain-path path5" d="M6.003 5.125A3 3 0 0 0 6.401 6.5"/>
            
            <path class="brain-path path6" d="M3.477 10.896a4 4 0 0 1 .585-.396"/>
            
            <path class="brain-path path7" d="M19.938 10.5a4 4 0 0 1 .585.396"/>
            
            <path class="brain-path path8" d="M6 18a4 4 0 0 1-1.967-.516"/>
            
            <path class="brain-path path9" d="M19.967 17.484A4 4 0 0 1 18 18"/>
        </svg>
    </div>
</body>
</html>
